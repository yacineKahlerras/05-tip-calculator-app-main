<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Tip calculator</title>
  </head>
  <body>
    <main class="container">
      <div class="sub-container">
        <!-- logo -->
        <img src="./images/logo.svg" alt="" class="logo" />
        <!-- calculator container -->
        <div class="calculator-container">
          <!-- FORMS SIDE -->
          <div class="form-side">
            <!-- bill -->
            <div class="field-container">
              <div class="labels">
                <label for="bill">Bill</label>
                <p class="error" id="bill-error">can't be zero</p>
              </div>
              <input
                id="bill-input"
                value="100"
                type="number"
                name="bill"
                placeholder="0"
              />
            </div>
            <!-- select tip % -->
            <div class="field-container">
              <label for="bill">Select Tip %</label>
              <div class="tips-grid">
                <button class="tip-button" id="5">5%</button>
                <button class="tip-button" id="10">10%</button>
                <button class="tip-button selected-tip" id="15">15%</button>
                <button class="tip-button" id="25">25%</button>
                <button class="tip-button" id="50">50%</button>
                <div class="tip-button" id="custom-tip">
                  <p>custom</p>
                  <input
                    id="custom-input"
                    class="custom-input"
                    value="40"
                    type="number"
                    name="bill"
                    placeholder="0"
                  />
                </div>
              </div>
            </div>
            <!-- number of people -->
            <div class="field-container">
              <div class="labels">
                <label for="number-people">Number of people</label>
                <p class="error" id="number-people-error">can't be zero</p>
              </div>
              <input
                value="1"
                id="number-people"
                type="number"
                name="number-people"
                placeholder="0"
              />
            </div>
          </div>

          <!-- DISPLAY SIDE -->
          <div class="display-side">
            <!-- tip amount -->
            <div class="amount-container">
              <div>
                <h2 class="amount-text">Tip Amount</h2>
                <p class="per-unit">/ person</p>
              </div>
              <h1 id="tip-amount">$0.00</h1>
            </div>
            <!-- total amount -->
            <div class="amount-container">
              <div>
                <h2 class="amount-text">Total</h2>
                <p class="per-unit">/ person</p>
              </div>
              <h1 id="total-amount">$0.00</h1>
            </div>
            <!-- reset button -->
            <button class="reset-button">RESET</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
